<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Josefin+Sans:wght@500&family=Roboto+Slab:wght@300&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <!-- <nav>
      <p>Calc</p>
    </nav> -->
    <section>
      <div class="main-container">
        <h1>Calculator</h1>
        <div class="row">
          <input id="blank" class="input" type="text" placeholder="0" required/>
        </div>

        <div class="row">
          <button class="button btn-danger">C</button>
          <button class="button">/</button>
          <button class="button">*</button>
          <button class="button">&larr;</button>
        </div>
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">-</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">.</button>
        </div>
        <div class="row">
          <button class="button">(</button>
          <button class="button">0</button>
          <button class="button">)</button>
          <button id="equal" class="button">=</button>
        </div>
      </div>
    </section>



    <script src="js/index.js"></script>
  </body>
</html>
